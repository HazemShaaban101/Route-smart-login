<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart register by Hazem Shaaban</title>
		<link
			rel="icon"
			href="../images/vecteezy_user-icon-for-web-site-login-head-sign-icon-design_9890457-removebg-preview.png" />

		<!-- link bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- link font awesome -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
			integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
			crossorigin="anonymous" />
		<!-- link styles.css -->
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<div
			class="screen d-flex justify-content-center align-items-center flex-wrap">
			<div class="login-card py-5">
				<div
					class="container d-flex justify-content-center align-items-center flex-wrap">
					<h1 class="text-center">Smart Login System</h1>
					<input
						type="text"
						class="form-control mt-3"
						placeholder="Enter your name"
						id="name-input" />
					<input
						type="text"
						class="form-control mt-3"
						placeholder="Enter your email"
						id="email-input" />
					<input
						type="password"
						class="form-control mt-3 mb-1"
						placeholder="Enter your password"
						id="password-input" />
					<p class="text-danger err d-none" id="invalid-inputs">
						Invalid inputs. Make sure all inputs are valid.
					</p>
					<p class="text-danger err d-none" id="used-email">
						Email already in use. Enter a new email.
					</p>
					<p class="text-success success d-none" id="successful-add">
						Email added successfully, redirecting to Sign In...
					</p>
					<button class="btn btn-cyan w-100 mt-4" id="sign-up-btn">
						Sign Up
					</button>
					<p class="mt-3 text-white">
						Already have an account?
						<a
							href="../index.html"
							class="sign-up-link text-decoration-none text-white">
							Sign in</a
						>
					</p>
				</div>
			</div>
		</div>

		<!-- bootstrap js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<!-- index js -->
		<script src="../js/register.js"></script>
	</body>
</html>
